<script>
	var CCK = CCK || {};
	CCK.TRAINING = {};

	CCK.TRAINING.DELAY_LOAD = {

		DELAY_TIME: 100,
		ANIMATION_SPEED: 1000,

		init: function () {
			this.setParameters();
			this.bindEvent();
		},
		setParameters: function () {
			this.$imgContainer = $('.delayLoad').find('ul');
			this.$img = this.$imgContainer.find('li');
		},
		bindEvent: function () {
			var _self = this;
			$(window).on('load', function () {
				_self.showImg();
			})
		},
		showImg: function () {
			var _self = this;
			this.$img.each(function (i) {
//				console.log(this.$img.length);
				$(this).delay(_self.DELAY_TIME * (i + 1)).css({
					visibility: 'visible',
					opacity: '0'
				}).animate({opacity: '1'}, _self.ANIMATION_SPEED);
			})
		}
	};

	CCK.TRAINING.DELAY_LOAD.init();

</script>
