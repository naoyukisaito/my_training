<script>
	var CCK = CCK || {};
	CCK.TRAINING = {};
	CCK.TRAINING.FILTERING = {

		init: function () {
			this.setParameters();
			this.bindEvent();

		},
		setParameters: function () {
//			console.log('a');
			this.$btnContainer = $('#filterBtn');
			this.$btn = this.$btnContainer.find('a');
			this.$listContainer = $('#filterList');
			this.$item = this.$listContainer.find('li');
		},
		bindEvent: function () {
			var _self = this;
			this.$btn.on('click', function(){
				_self.filterContents(this);
			})
		},
		filterContents: function(target){
			var $target = $(target),
				tagName = $target.attr('class'),
				_self = this;
//			console.log($target.attr('class'));

//			this.$item.stop().animate({opacity: 0}, 500).css('display', 'none');
//
//				_self.$item.stop().animate({opacity: '0'}, 1000 , function(){
//					_self.$item.css({display: 'none'});
//				});
//				_self.$item.animate({opacity: '0'}, 1000);
			this.$item.each(function(){

				if($(this).hasClass(tagName)){
					$(this).css({opacity: '0', display: 'block', width: '0'}).stop().animate({opacity: '1', width: '150px'}, 1000);

//					$(this).css('display', 'block').stop().animate({opacity: 1, width: '150px'}, 1000);
				} else if(tagName == 'allItem') {
					_self.$item.css({opacity: '0', display: 'block', width: '0'}).stop().animate({opacity: '1', width: '150px'}, 1000);

//					_self.$item.css('display', 'block').stop().animate({opacity: 1, width: '150px'}, 1000);
				} else {
					$(this).stop().animate({opacity: '0'}, 1000).css({display: 'none', width: '0'});

//					$(this).stop().animate({opacity: 0, width: 0}, 1000).css('display', 'none');

				}

			})
		}
	};

	CCK.TRAINING.FILTERING.init();


</script>
